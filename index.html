<!DOCTYPE html>
<html>
<head>
	<title>GiphyApp</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="assets/javascript/app.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div clas=" heading col-md-12">		
			<h2>Outdoor Activity Giphy App</h2>
			<p>Click one of the activity buttons to display ten gifs.  Then click on the gif to animate, and click again to stop.  You can also add a new button by typing an activity into the form, and pressing "Submit".</p>
			</div><!-- End column -->
		</div><!-- End row -->
		<div>
			<div>
				<form class="form-horizontal">
					<fieldset>
							<div class="form-group">
  								<div  class="col-md-3">
  									<input id="textinput" name="textinput" type="text" placeholder="activity" class="form-control input-md">
  									<button id="singlebutton" name="singlebutton" class="btn btn-info">Submit</button>
  								</div>
							</div>
					</fieldset>
				</form>
			</div><!--End column -->
		</div><!-- End row -->
		<div class="row">
			<div id="buttons" class="col-md-12">
			</div><!-- End column -->
		</div><!-- End row -->
		<div class="row">
			<div id="gifs" class ="col-md-8">
			</div><!-- End column -->
			<div class="col-md-3">

			</div><!-- End column -->
		</div><!-- End row -->
	</div>
</body>
</html>
